<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://i.ytimg.com/vi/hAquHBCPjpA/maxresdefault.jpg);
            box-shadow: inset 0 0 10px #e2dfdf;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>

<body>

    <div class="container" style="background-color: #8d8585; border-radius: 30px; padding: 20px; margin-top: 20px; opacity: 0.9;">
        <div class="jumbotron text-center" style="background-color: #6b2049ff; border-radius: 30px; color: white;">
            <h1 class="display-4">Car List</h1>

        </div>
        {% if cars %}
        {% for i in cars %}
        <div class="card" style="background-color: #acacacff; border-radius: 30px; color: white; opacity: 1.0; font-size: 1.2em; font-weight: bold;">
            <div class="card-header" style= "background-color: #6b2049ff; border-radius: 30px 30px 0 0;">
                <h5 class="card-title">{{i.year}} {{i.make}} {{i.model}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Vin: {{i.vin}}</p>
                <p class="card-text">Type: {{i.type}}</p>
                <p class="card-text">Color: {{i.color}}</p>
                <p class="card-text">Door Count: {{i.door_count}}</p>
                <p class="card-text">Roof Type: {{i.roof_type}}</p>
                <p class="card-text">Fuel Type: {{i.fuel_type}}</p>

                <br>
                
            </div>
            <div class="card-footer text-muted" style=" color: white; font-weight: bold;">
                {{i.post_created}}
            </div>
        </div>
        <hr>
        {% endfor %}
        {% else %}
        <p style=" color:white">No Cars available.</p>
        {% endif %}
    </div>



</body>

</html>
