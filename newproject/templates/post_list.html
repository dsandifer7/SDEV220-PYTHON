<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://wallpapers.com/images/hd/wood-grain-background-1920-x-1045-g50atmfe1pz1r6wz.jpg);
            box-shadow: inset 0 0 10px #e2dfdf;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container" style="background-color: #8d8585; border-radius: 30px; padding: 20px; margin-top: 20px;">
        <div class="jumbotron text-center" style="background-color: #266b2e; border-radius: 30px; color: white;">
            <h1 class="display-4">latest posts</h1>

        </div>
        {% if post %}
        {% for i in post %}
        <div class="card" style="background-color: #266b2e; border-radius: 30px; color: white; ">
            <div class="card-header bg-success" style="border-radius: 30px 30px 0 0;">
                <h5 class="card-title">{{i.post_title}}</h5>
            </div>
            <div class="card-body">

                <p class="card-text">{{i.post_body}}</p>
                <br>
                <p class="text-muted" style=" color:white">by: {{i.post_author}}</p>
            </div>
            <div class="card-footer text-muted" style=" color:white">
                {{i.post_created}}
            </div>
        </div>
        <hr>
        {% endfor %}
        {% else %}
        <p style=" color:white">No posts available.</p>
        {% endif %}
    </div>



</body>

</html>
